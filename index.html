<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VictiScout</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large keep">
        <p>Color:</p>
        <div class="selector keep" id="team-color">
            <button id="red" class="color-selector"></button>
            <button id="blue" class="color-selector"></button>
        </div>
        <select id="start-position" class="special">
            <option></option>
            <option>Left</option>
            <option>Center</option>
            <option>Right</option>
        </select>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
    </div>
    <div class="row">
        <h1>SHIELD GENERATOR</h1>
        <h2>Stage Reached</h2>
        <select id="level-end">
            <option>Level 1</option>
            <option>Level 2</option>
            <option>Level 3</option>
        </select>
    </div>
    <div class="row">
        <h1>CONTROL PANEL</h1>
        <div>
            <h2>Rotation Control</h2>
                <input type="checkbox" id="rotation-control">
        </div>
        <div>
            <h2>Position Control</h2>
            <input type="checkbox" id="position-control">
        </div>
    </div>
    <div class="row">
        <h1>POWER PORT</h1>
        <div>
            <h2>Autonomous</h2>
            <input type="number" class="balls" id="auto-inner-port" value="0" min="0">
            <br>
            <input type="number" class="balls" id="auto-outer-port" value="0" min="0">
            <br>
            <input type="number" class="balls" id="auto-bottom-port" value="0" min="0">
        </div>
        <div>
            <p>&#8592 Inner &#8594</p>
            <br>
            <p>&#8592 Outer &#8594</p>
            <br>
            <p>&#8592 Bottom &#8594</p>
        </div>
        <div>
            <h2>Teleoperated</h2>
            <input type="number" class="balls" id="teleop-bottom-port" value="0" min="0">
            <br>
            <input type="number" class="balls" id="teleop-outer-port" value="0" min="0">
            <br>
            <input type="number" class="balls" id="teleop-inner-port" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>GENERATOR SWITCH</h1>
        <div>
            <h2>Level Reached</h2>
            <select id="level-end">
                <option>None</option>
                <option>Parked</option>
                <option>Hanging</option>
                <option>Level</option>
            </select>
        </div>
        <div>
            <h2>Climb Assists</h2>
            <input type="number" id="climb-assist" value="0" min="0" max="2">
        </div>
    </div>
    <div class="row">
        <h1>DEFENSE</h1>
        <div>
            <h2>Was defended against</h2>
            <input type="checkbox" id="defended-against">
        </div>
        <div>
            <h2>Played defense</h2>
            <input type="checkbox" id="played-defense">
        </div>
    </div>
    <div class="row">
        <textarea id="notes" placeholder=
"Write notes here!

The most helpful information you can note is insights about the team which can't be communicated through quantitative inputs.

Please refrain from making sweeping declarations about whether a team should be avoided, and from adding any useless information. It's also not necessary to note every event in the whole game: the standard numerical inputs can be used for that; we don't need extraneous duplicate information.

"></textarea>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
