<!doctype html>
<html>

<head>
    <title>VictiScout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type='image/x-icon' href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <img src="logo.svg">
    <h1>VictiScout</h1>
    <h2>A powerful FRC scouting application for OS X, Windows, and Linux.</h2>
    <a id="button" href="https://github.com/FRCScout/FRCScout/releases">Download</a>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
        <defs>
            <filter id="filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.00001 0.00001" numOctaves="1" result="warp"></feTurbulence>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>
    <script src="TweenMax.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
