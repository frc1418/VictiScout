<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VictiScout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="field">
        <svg width="500" height="250">
            <rect width="80" height="25" x="200" y="40"/>
            <rect width="5" height="35" x="237.5" y="65"/>
            <rect width="80" height="50" x="200" y="100"/>
            <rect width="5" height="35" x="237.5" y="150"/>
            <rect width="80" height="25" x="200" y="185"/>
        </svg>

        <div id="field-buttons">
            <div class="button-group">
                <label><input type="radio" id="red-up" class="field-selector" name="position" value="red-top">Far Red</label><br>
                <label><input type="radio" id="red-middle" class="field-selector" name="position" value="red-mid">Middle Red</label><br>
                <label><input type="radio" id="red-down" class="field-selector" name="position" value="red-bottom">Close Red</label>
            </div>
            <div class="button-group">
                <label>Far Blue<input type="radio" id="blue-up" class="field-selector" name="position" value="blue-top"></label><br>
                <label>Middle Blue<input type="radio" id="blue-mid" class="field-selector" name="position" value="blue-mid"></label><br>
                <label>Close Blue<input type="radio" id="blue-down" class="field-selector" name="position" value="blue-bottom"></label>
            </div>
        </div>

    </div>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large">
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
        <button id="field-select">Select Field Position</button>
    </div>
    <div class="row">
        <h1>AUTO</h1>
        <div>
            <h2>Start Position</h2>
            <select id="start-position">
                <option>Side</option>
                <option>Middle</option>
            </select>
        </div>
        <div>
            <h2>AUTO Crossed Line</h2>
            <input type="checkbox" id="auto-line" value="0" min="0">
        </div>
        <div>
            <h2>AUTO Scale Block</h2>
            <input type="number" id="auto-scale" value="0" min="0">
        </div>
        <div>
            <h2>AUTO Switch Blocks</h2>
            <input type="number" id="auto-switch" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>TELEOP</h1>
        <div>
            <h2>Scale Blocks</h2>
            <input type="number" id="scale" value="0" min="0">
        </div>
        <div>
            <h2>Allied Switch Blocks</h2>
            <input type="number" id="allied-switch" value="0" min="0">
        </div>
        <div>
            <h2>Opponent Switch Blocks</h2>
            <input type="number" id="opponent-switch" value="0" min="0">
        </div>
        <div>
            <h2>Vault Blocks</h2>
            <input type="number" id="vault" value="0" min="0">
        </div>
        <div>
            <h2>Parked?</h2>
            <input type="checkbox" id="parked" value="0" min="0">
        </div>
        <div>
            <h2>Climbed?</h2>
            <select id="climbed">
                <option>No</option>
                <option>Attempted</option>
                <option>Yes</option>
            </select>
        </div>
    </div>
    <div class="row">
        <textarea id="notes" placeholder="Write notes here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
